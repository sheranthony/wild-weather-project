<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Draft</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrap">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-7">
                <input
                  id="city-search"
                  type="search"
                  placeholder="Enter city here..."
                  class="form-control"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="form-control" />
              </div>
              <div class="col-2">
                <button
                  id="current-location-button"
                  type="button"
                  class="btn btn-dark"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Brooklyn</h1>
            <ul>
              <li id="date">Last updated at: Sunday 14:06</li>
              <li id="description">Mostly Sunny</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  src="images/sunny.svg"
                  alt="cloudy icon"
                  alt-width="40px"
                  class="weather-icon float-left"
                />
                <div class="float-left">
                  <span class="temperature" id="temperature">54</span>
                  <span class="units">
                    <a href="#" id="fahrenheit-link">℉</a>
                    /
                    <a href="#" id="celsius-link">°C </a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Feels like <span id="feels-like">50</span>°</li>
                <li>Humidity: <span id="humidity">29</span>%</li>
                <li>Wind: <span id="wind">9</span> mph</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-date">Mon</div>
                <img src="images/partly_cloudy.svg" alt width="40" />
                <div class="forecast-temperature">42°/31°</div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Tues</div>
                <img src="images/sunny.svg" alt width="40" />
                <div class="forecast-temperature">54°/40°</div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Wed</div>
                <img src="images/cloudy.svg" alt width="40" />
                <div class="forecast-temperature">55°/38°</div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Thurs</div>
                <img src="images/cloudy.svg" alt width="40" />
                <div class="forecast-temperature">58°/52°</div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Fri</div>
                <img src="images/cloudy.svg" alt width="40" />
                <div class="forecast-temperature">58°/47°</div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Sat</div>
                <img src="images/rainy.svg" alt width="40" />
                <div class="forecast-temperature">51°/43°</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
